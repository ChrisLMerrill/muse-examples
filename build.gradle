apply plugin: 'java'

version 0.7

repositories
    {
    mavenLocal()
    mavenCentral()
    }

dependencies
    {
    compile('org.musetest:muse-core:0.7+')
    }

/* For creating the examples zip file */
task zip(type:Zip) {
    from projectDir
    exclude 'build/**'
    exclude '.*'
    into baseName + '-' + version
    }
